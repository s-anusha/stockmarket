<h3>Create Stock Exchange</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
	
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="stockExchange.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Brief</label>
      <input type="text" class="form-control" id="brief" required [(ngModel)]="stockExchange.brief" name="brief">
    </div>

    <div class="form-group">
      <label for="name">Contact Address</label>
      <input type="text" class="form-control" id="contactAddress" required [(ngModel)]="stockExchange.contactAddress" name="contactAddress">
    </div>
	
	<div class="form-group">
      <label for="name">Remarks</label>
      <input type="text" class="form-control" id="remarks" required [(ngModel)]="stockExchange.remarks" name="remarks">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
